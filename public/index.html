<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Beer-List</title>
</head>

<body ng-app="beerList">
    <div class="container" ng-controller="mainController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                </div>
                <!-- render beers here -->
                <form ng-submit="addBeer()">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="button" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 beer-container" ng-repeat="beer in beers track by $index">
                    <div class="beer-item">
                        <div class="beer-image-container">
                            <img class="beer-image" ng-src="{{beer.image_url}}" alt="beer image" ng-click="">
                            <div class="beer-info">
                                <span class="beer-name"> Name: {{beer.name | uppercase}}</span>
                                <span class="beer-style">Style: {{beer.style | uppercase}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-repeat="x in testArray"> 
                <h1>{{x.name}}</h1>
                <ul ng-repeat="relative in x.relatives">
                    <li>{{relative.name}}</li>
                    <ul ng-repeat="new in relative.friends">
                        <li>{{new}}</li>
                    </ul>
                </ul>
        </div>

    </div>

    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
